<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            text-align: center;
            color: #007bff;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        Form Submission Notification
    </div>
    <div class="content">
        <p>Hello Team,</p>
        <p>We have received a new form submission. Here are the details:</p>
        <ul>
            <li>Name: [Name]</li>
            <li>Email: [Email]</li>
            <li>Submitted on: [Date]</li>
        </ul>
        <p>Please review the submission at your earliest convenience.</p>
    </div>
    <div class="footer">
        This is an automated notification. Please do not reply to this email.
    </div>
</div>
</body>
</html>
